  <!-- Apply theme immediately to prevent flash -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>

  <link href='/style.css?v=20201203' rel='stylesheet' type='text/css' />

  {%else %}

  {% endif %}

  <meta property="profile:last_name" content="Turun√ß" />

  <meta name="twitter:creator" content="@therealatropos" />
</head>
<body>
<!-- Theme Toggle Button -->
<button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
  <span id="theme-icon">‚òÄÔ∏è</span>
</button>

<div class="page {{ page.class }}">

{{ content }}

<div class="preload"></div>

<script>
// Theme switching functionality
(function() {
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');
  const html = document.documentElement;
  
  // Get current theme state
  const currentTheme = localStorage.getItem('theme') || 'dark';
  
  // Update icon based on current theme
  function updateIcon(theme) {
    if (theme === 'dark') {
      themeIcon.textContent = '‚òÄÔ∏è';
    } else {
      themeIcon.textContent = 'üåô';
    }
  }
  
  // Initialize icon
  updateIcon(currentTheme);
  
  // Theme toggle click handler
  themeToggle.addEventListener('click', function() {
    const isCurrentlyDark = html.hasAttribute('data-theme');
    const newTheme = isCurrentlyDark ? 'light' : 'dark';
    
    // Apply new theme
    if (newTheme === 'dark') {
      html.setAttribute('data-theme', 'dark');
    } else {
      html.removeAttribute('data-theme');
    }
    
    // Update icon
    updateIcon(newTheme);
    
    // Save preference
    localStorage.setItem('theme', newTheme);
  });
})();
</script>

</body>
</html>
