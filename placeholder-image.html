<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .placeholder-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }
        .placeholder-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(255,255,255,0.05) 20px,
                    rgba(255,255,255,0.05) 40px
                );
        }
        .content-area {
            position: relative;
            z-index: 2;
            width: 80%;
            height: 60%;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .site-title {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255,255,255,0.7);
            z-index: 2;
        }
        .post-title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin: 0;
            max-width: 100%;
            word-wrap: break-word;
        }
        .post-date {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: rgba(255,255,255,0.6);
            z-index: 2;
        }
        .blog-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            z-index: 2;
        }
        @media (max-width: 1200px) {
            .placeholder-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="placeholder-container">
        <div class="site-title" id="siteTitle"></div>
        <div class="blog-indicator">BLOG</div>
        <div class="content-area">
            <h1 class="post-title" id="postTitle"></h1>
        </div>
        <div class="post-date" id="postDate"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Set content from URL parameters
        document.getElementById('siteTitle').textContent = urlParams.get('site') || 'Blog';
        document.getElementById('postTitle').textContent = urlParams.get('title') || 'Blog Post';
        
        const date = urlParams.get('date');
        if (date) {
            document.getElementById('postDate').textContent = date;
        }
        
        // For social media crawlers, we can also generate a canvas version
        // This is optional and can be used for better image generation
        function generateCanvasImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200;
            canvas.height = 630;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#2c3e50');
            gradient.addColorStop(1, '#34495e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Add title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Roboto, Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const title = urlParams.get('title') || 'Blog Post';
            ctx.fillText(title, 600, 315);
            
            return canvas.toDataURL('image/jpeg', 0.9);
        }
    </script>
</body>
</html>
