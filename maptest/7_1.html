<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cyprus Map</title>
	<style media="screen,print">
		#g-7_1-box,
		#g-7_1-box .g-artboard {
			margin: 0 auto;
			width: 100%;
			height: 100%;
		}
		#g-7_1-box p {
			margin: 0;
		}
		#g-7_1-box .g-aiAbs {
			position: absolute;
		}
		#g-7_1-box .g-aiImg {
			position: absolute;
			top: 0;
			display: block;
			width: 100% !important;
			height: auto;
		}
		#g-7_1-box .g-aiSymbol {
			position: absolute;
			box-sizing: border-box;
		}
		#g-7_1-box .g-aiPointText p { 
			white-space: nowrap; 
		}
		#g-7_1-Artboard_1 {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		#g-7_1-Artboard_1 p {
			font-family: georgia, 'times new roman', times, serif;
			line-height: 1.2;
			height: auto;
			opacity: 1;
			letter-spacing: 0em;
			font-size: clamp(16px, 5vw, 72px);
			text-align: left;
			color: rgb(0,0,0);
			text-transform: none;
			padding-bottom: 0;
			padding-top: 0;
			mix-blend-mode: normal;
			font-style: normal;
			position: static;
		}
		#g-7_1-Artboard_1 .g-pstyle0 {
			height: auto;
			letter-spacing: 0.4em;
			text-align: center;
			font-size: clamp(20px, 6vw, 72px);
		}
		#g-7_1-Artboard_1 .g-pstyle1 {
			height: auto;
			font-size: clamp(14px, 4vw, 72px);
		}
		/* New scalable wrapper */
		.scalable-artboard-wrapper {
			width: 100%;
			aspect-ratio: 1244 / 773;
			position: relative;
			overflow: hidden;
			background: white;
		}
		/* Fallback for browsers without aspect-ratio support */
		@supports not (aspect-ratio: 1244 / 773) {
			.scalable-artboard-wrapper {
				height: auto;
			}
			.scalable-artboard-wrapper::before {
				content: '';
				display: block;
				padding-top: 62.1257%; /* 773 / 1244 * 100 */
			}
		}
		.scalable-artboard-inner {
			width: 1244px;
			height: 773px;
			transform-origin: top left;
			position: absolute;
			top: 0;
			left: 0;
		}
		.g-7_1-Artboard_1-img {
			pointer-events: none;      /* Prevents all mouse events (click, drag, etc.) */
			user-select: none;         /* Prevents selection */
			-webkit-user-drag: none;   /* Prevents drag in WebKit browsers */
		}
	</style>
</head>
<body>
	<main>
		<div id="g-7_1-box" class="ai2html">
			<div class="scalable-artboard-wrapper">
				<div id="scalable-artboard-inner" class="scalable-artboard-inner">
					<!-- Artboard: Artboard_1 -->
					<div id="g-7_1-Artboard_1" class="g-artboard" style="max-width: 1244px;max-height: 773px" data-aspect-ratio="1.61" data-min-width="0">
						<div style="padding: 0 0 62.1257% 0;"></div>
						<img id="g-7_1-Artboard_1-img" class="g-7_1-Artboard_1-img g-aiImg" alt="Map of Cyprus showing Famagusta and Limasol locations" src="7_1-Artboard_1.png"/>
						<div id="g-ai0-1" class="g-Layer_2 g-aiAbs g-aiPointText" style="transform: matrix(0.9364,-0.3509,0.3509,0.9364,0,0);transform-origin: 50% 51.0333205513734%;-webkit-transform: matrix(0.9364,-0.3509,0.3509,0.9364,0,0);-webkit-transform-origin: 50% 51.0333205513734%;-ms-transform: matrix(0.9364,-0.3509,0.3509,0.9364,0,0);-ms-transform-origin: 50% 51.0333205513734%;top:52.7128%;margin-top:-48.4px;left:39.8584%;margin-left:-223px;width:446px;">
							<p class="g-pstyle0">CYPRUS</p>
						</div>
						<div id="g-ai0-2" class="g-Layer_2 g-aiAbs g-aiPointText" style="top:44.5611%;margin-top:-48.4px;left:63.7717%;width:371px;">
							<p class="g-pstyle1">Famagusta</p>
						</div>
						<div id="g-ai0-3" class="g-Layer_2 g-aiAbs g-aiPointText" style="top:80.2733%;margin-top:-48.4px;left:33.9974%;width:277px;">
							<p class="g-pstyle1">Limasol</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script>
	function scaleArtboard() {
		var wrapper = document.querySelector('.scalable-artboard-wrapper');
		var inner = document.getElementById('scalable-artboard-inner');
		var w = wrapper.offsetWidth;
		var h = wrapper.offsetHeight;
		var scale = Math.min(w / 1244, h / 773);
		inner.style.transform = 'scale(' + scale + ')';
	}
	window.addEventListener('resize', scaleArtboard);
	window.addEventListener('DOMContentLoaded', scaleArtboard);
	</script>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		var img = document.getElementById('g-7_1-Artboard_1-img');
		if (img) {
			img.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			});
		}
	});
	</script>
</body>
</html>
